<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="botPopup.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;500;0,700;1,300&display=swap" rel="text/css"> 
  </head>

<body>
  <div class="bot" id="bot">
    <div class="image"><img src="../icons/jiggly.png"></div>
    <div class="text">
      <p id="botText"></p>
    </div>
  </div>

  <div class="info" id="info">
    <p>developed by malgow :)<br>
    <a href="https://malgow.net/" target="_blank" style="margin: 10px">website </a>
    <a href="https://github.com/malgow" target="_blank" style="margin: 10px">github </a>
    </p>
    <div class="buttons" >
      <div class="button ROC" style="width: 100%; margin-top: 15px" id="ROC">refresh on close:</div>
    </div>
  </div>

  <div class="buttons">
    <div class="button refresh">refresh</div>
    <div class="button switchMode" id="switchMode">:)</div>
    <div class="button settings" style="width: 10%;">...</div>
  </div>
<script src="(un)politeBot.js"></script>
</body>
</html>
